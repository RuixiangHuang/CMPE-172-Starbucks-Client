<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>STARBUCKS REST API CLIENT</title>
    <style>
        body{
            background-image: url('https://i.imgur.com/GJPQBpz.jpeg');
            background-repeat: no-repeat;
            background-position: top;
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" th:href="@{/styles.css}" />

</head>

<body>
<h1 align="center" style="color:#4D3900";>STARBUCKS REST API CLIENT</h1>
<!-- FORM SECTION -->
<form name="form" th:object="${command}" method="post" action="">
    <p align="center" style="color:#4D3900";>
        <br/>
        <br/>
        <br/>
        <input type="submit" name="action" id="ping" value="PING">
        &nbsp;&nbsp;&nbsp;
        <input type="submit" name="action" id="newcard" value="NEW CARD">
        &nbsp;&nbsp;&nbsp;
        <input type="submit" name="action" id="activate" value="ACTIVATE CARD">
        &nbsp;Card #:&nbsp;
        <input type="text" id="cardnum" th:field="*{cardnum}"/>
        &nbsp;Card Code:&nbsp;
        <input type="text" id="cardcode" th:field="*{cardcode}"/>
        &nbsp;&nbsp;&nbsp;
        <input type="submit" name="action" id="neworder" value="NEW ORDER">
        &nbsp;&nbsp;&nbsp;
        <input type="submit" name="action" id="pay" value="PAY">
    </p>
    <p>
    <div align="center">
        <textarea cols="50" rows="10" style="color:#4D3900" th:text="${message}">
        </textarea>
    </div>
    </p>
    <br/>
</form>
<!-- END FORM SECTION -->
<br/>
<br/>
<p align="left"><img src="https://i.imgur.com/S6GxdrL.png" length="512" height="249">
<br/>
<br/>
<br/>


</body>
</html>
